<!DOCTYLE html>
<html>
    <head>
        <title>CSS media queries</title>
        <meta name="viewport" content="width=device-width,intial-scale=1.0" />
        <style>
            body {
                color: green;
            }

            .show-small-up {
                display: none;
            }

    .show-small-up.visibility-hidden {
        display: block;
        width: 100%;
        height: 125px;
        visibility: hidden;
        background: blue;
    }


        @media screen and (min-width: 576px) {
            body {
                color: purple;
            }
            .show-small-up {
                display: block;
            }
            .show-small-up.visibility-hidden{
                visibility: visible;
            }
        }

body {
    color:aqua;
}

@media print {
    body {
        font-size: 60px;
    }
}

@media screen and (orientation: landscape) {
    body{
        background: gray;
    }
}

@media screen and (orientation: landscape) and (min-device-width: 600px) {
    body {
        background: lightsalmon;
    }
}

        </style>

    </head>
    <body>
        <div class="show-small-up visibility-hidden">show on small </div>
        <div>show extra small up</div>
        <div class="show-small-up">show small up</div>
    </body>
</html>
